<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>¡REGÍSTRATE Y ÚNETE A LA COMUNIDAD!</h1>
    <h2>Formulario</h2>
    <div>
        <div>
            <p>Nombre: <input type="text" name="input_texto"></p>
            <p>Apellido: <input type="text" apellido="input_texto"></p>
            <p>Email: <input type="email" name="input_email"></p>
            <p>Contraseña: <input type="password" name="input_password"></p>
            <p>Confirmar contraseña: <input type="password" name="input_password"></p>
            <p>Fecha de Nacimiento: <input type="date" name="input_date"></p>
        </div>
        <div>
            <p>Género:
                <label for="masculino_id">Masculino</label>
                <input type="radio" id="gato_id" value="masculino" name="estado_masculino">
                <label for="femenino_id">Femenino</label>
                <input type="radio" id="femenino_id" value="femenino" name="estado_femenino">
                <label for="gato_id">gato</label>
                <input type="radio" id="gato_id" value="gato" name="estado_gato">
            </p>
        </div>
        <div>
            <input type="checkbox" name="suscripcion" id="suscripcion">
            <label for="suscripcion">Suscribete a nuestro boletin de noticias</label>
        </div>
        <div>
            <p>Una descripción de mi mismo:</p>
            <textarea name="comentario" cols="50" rows="5"></textarea>
        </div>
        <div>
            <p>Selecciona tus intereses:</p>
            <select name="intereses">
                <option value="intereses1">Gatos</option>
                <option value="intereses2">Fotografía</option>
                <option value="intereses3">Libros</option>
                <option value="intereses4">Música</option>
            </select>
        </div>
        <p></p>
        <div>
            <input type="submit" value="¡Registrate!">
        </div>






    </div>


</body>

</html>
